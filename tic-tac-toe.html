<!DOCTYPE html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="playground.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;900&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-bar">
            <p class="tic-tac-toe">Tic Tac Toe</p>
        </div>
    </header>

    <section>
        <div class="container">
            <button onclick="" class="box js-box box1"></button>
            <button onclick="" class="box js-box box2"></button>
            <button onclick="" class="box js-box box3"></button>
            <button onclick="" class="box js-box box4"></button>
            <button onclick="" class="box js-box box5"></button>
            <button onclick="" class="box js-box box6"></button>
            <button onclick="" class="box js-box box7"></button>
            <button onclick="" class="box js-box box8"></button>
            <button onclick="" class="box js-box box9"></button>
        </div>
    </section>
    <div onclick="" class="reset-button js-reset-button">RESET</div>


    <script src="tic-tac-toe.js"></script>
</body>

</html>
